{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">書籍検索ページ</h3>
    <div class="box">
        <form method="POST" action="/search_books">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="book_keyword" placeholder="検索ワード" autofocus="">
                    <button class="button is-block is-info is-large is-fullwidth" name="title_keyword_botton" >タイトル検索</button>
                    <!--  <input class="button is-block is-info is-large is-fullwidth" type="button" name="title_keyword_botton" value="タイトル検索" autofocus="">-->
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="author_keyword" placeholder="検索ワード" autofocus="">
                    <button class="button is-block is-info is-large is-fullwidth" name="author_keyword_botton">著者検索</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
